<ng-container [ngSwitch]="level">
  <h1 *ngSwitchCase="1" class="title">{{ text }}</h1>
  <h2 *ngSwitchCase="2" class="title">{{ text }}</h2>
  <h3 *ngSwitchCase="3" class="title">{{ text }}</h3>
  <h4 *ngSwitchCase="4" class="title">{{ text }}</h4>
  <h5 *ngSwitchCase="5" class="title">{{ text }}</h5>
  <h6 *ngSwitchCase="6" class="title">{{ text }}</h6>
</ng-container>
