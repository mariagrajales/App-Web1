<div class="container">
  <div class="form-container">
    <div class="form-row">

      <app-owner-select
        class="form-field"
        [owners]="owners"
        [(selectedOwner)]="dog.ownerId">
      </app-owner-select>


      <app-form-field
        class="form-field"
        label="Nombre"
        placeholder="Ingresa el nombre del perrito"
        [(value)]="dog.name">
      </app-form-field>
    </div>

    <div class="form-row">
      <app-form-field
        class="form-field"
        label="Edad"
        type="number"
        placeholder="Ingresa la edad"
        [(value)]="dogAge">  <!-- Usamos dogAge, que convierte automÃ¡ticamente el nÃºmero a string -->
      </app-form-field>

      <app-form-field
        class="form-field"
        label="Raza"
        placeholder="Ingresa la raza"
        [(value)]="dog.breed">
      </app-form-field>
    </div>

    <div class="form-row">
      <app-form-field
        class="form-field"
        label="Sexo"
        placeholder="Ingresa el sexo"
        [(value)]="dog.sex">
      </app-form-field>

      <app-form-field
        class="form-field"
        label="Color"
        placeholder="Ingresa el color"
        [(value)]="dog.color">
      </app-form-field>
    </div>

    <button (click)="onSubmit()">Registrar</button>
  </div>
</div>
